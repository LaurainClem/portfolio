<div class="h-full w-full xl:grid xl:grid-cols-2 flex flex-col">
	<div class="flex items-center justify-center">
		<img
			class="xl:w-5/6 sm:w-full rounded m-auto project-img"
			[src]="environment.baseUrl + data?.image?.url"
		/>
	</div>
	<div class="container my-auto">
		<!-- <h2 class="mt-8 xl:mt-0 mb-4 xl:mb-0 text-right">
			{{
				projects.currentCursor +
					1 +
					'/' +
					projects.getProjectsListLength() +
					' ' +
					('projects' | translate)
			}}
		</h2> -->
		<div class="header-project flex my-2">
			<div class="flex items-center justify-center">
				<h2 class="uppercase text-2xl font-bold inline-block mr-8">{{ data?.title }}</h2>
				<span
					class="status-tag inline-block"
					[ngClass]="[
						data?.status === 'done'
							? 'status-done'
							: data?.status === 'design'
							? 'status-design'
							: data?.status === 'inProgress'
							? 'status-progress'
							: ''
					]"
					>{{ data?.status || '' | translate }}</span
				>
			</div>
			<div class="flex justify-center">
				<img
					class="techno-img m-2"
					*ngFor="let techno of data?.technologies"
					[src]="environment.baseUrl + techno.image.url"
				/>
			</div>
		</div>
		<div class="description-project">
			<markdown [data]="data?.description"></markdown>
		</div>
	</div>
</div>
