<div class="xl:grid xl:grid-cols-2 h-full flex items-center">
	<div class="form flex justify-center items-center">
		<form
			[formGroup]="contactForm"
			name="contact"
			netlify
			netlify-honeypot="bot-field"
			hidden
			class="flex flex-col items-center"
		>
			<input
				type="text"
				required
				name=""
				id="name"
				[placeholder]="'name' | translate"
				formControlName="name"
			/>
			<input
				type="text"
				name=""
				id="firstName"
				[placeholder]="'firstName' | translate"
				formControlName="firstName"
			/>
			<input
				type="email"
				formControlName="email"
				name=""
				id="email"
				[placeholder]="'email' | translate"
			/>
			<textarea
				name="message"
				formControlName="message"
				id=""
				cols="30"
				rows="6"
				[placeholder]="'message' | translate"
			></textarea>
			<button (click)="handleSubmit($event)" class="cursor-pointer btnSubmit" type="submit">
				<i class="fas fa-paper-plane"></i> {{ 'send' | translate }}
			</button>
		</form>
	</div>
	<div class="illustration xl:flex justify-center items-center hidden">
		<img src="../../assets/img/contact.svg" />
	</div>
</div>
