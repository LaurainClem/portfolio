<div class="xl:grid xl:grid-cols-2 sm:flex sm:flex-col sm:mx-auto sm:w-3/4 xl:w-full xl:h-full">
	<div class="flex items-end justify-center">
		<ng-lottie [options]="animationOptions"></ng-lottie>
	</div>
	<div class="flex flex-col items-center sm:mt-12 xl:mt-0">
		<div class="flex mt-4 xl:mt-0">
			<div id="avatarContainer" class="mr-2">
				<img src="../../assets/img/me.jpeg" class="avatar-msg rounded-full" />
			</div>
			<div id="messages-container">
				<div id="messages">
					<div
						class="message"
						*ngFor="let message of messages"
						[innerHtml]="message | translate"
					></div>
				</div>

				<div
					class="message waiting-message"
					*ngIf="messages.length !== chat.messages.length"
				>
					<div class="rounded-full firstCircle"></div>
					<div class="rounded-full secondCircle"></div>
					<div class="rounded-full thirdCircle"></div>
				</div>
			</div>
		</div>
	</div>
</div>
